<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sv Odonto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="/resources/img/svico2.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Nunito", sans-serif;
  }

  a {
    text-decoration: none;
  }

  i {
    color: #7ac6da;
    border-radius: 8px;


  }

  .container {
    padding: 10px;
  }

  .top-nav {
    display: flex;
    justify-content: space-between;
    color: black;
    align-items: center;
    width: 100vw;
    box-shadow: 0 8px 6px -6px black;
  }

  .top-nav img {
    flex: 1;
    width: 35vw;
    height: 16vh;
  }

  .nav-links {
    display: none;
    justify-content: flex-end;
    flex-flow: column wrap;
  }

  .nav-links a {
    display: block;
  }

  .menu-bars {
    align-self: flex-end;
  }


  .footer-column {
    display: flex;
    flex-flow: column nowrap;
    list-style: none;
  }

  .footer-column img {
    width: 30vw;
    height: 20vh;
  }
</style>

<body>
  <div class="top-nav">
    <a href="#home">
      <img src="/resources/img/svlogo.jpg" alt="" srcset="">
    </a>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Atendimentos</a>
      <a href="#">Localizaçao</a>
      <a href="#">Fale conosco</a>
    </div>
    <a href="" class="menu-bars container">
      <i class="fa fa-bars" style="font-size:40px" onclick="showLinks()"></i>
    </a>
  </div>

  <!--Area de carousel, com animaçao em card  -->
  <!-- Logo após carousel, "mostrar onde estamos" -->

  <!-- agendamento de consulta, faixa com dois botoes, link do whatsapp e botao que aumenta height e mostra telefone e endereço -->

    <div class="footer-column">
      <img src="/resources/img/svlogo.jpg" alt="" srcset="">

    </div>
    <div class="footer-column">

    </div>
    <div class="footer-column">

    </div>
  </footer> -->
  <script>
    function showLinks() {
      let links = document.querySelector(".nav-links")
      if (links.style.display === "block") {
        links.style.display = "none"
      } else {
        links.style.display = "flex"
      }
    }
  </script>
</body>

</html>
